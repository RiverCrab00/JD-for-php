{__NOLAYOUT__}	
<layout name='member' />	
	<!-- 登录主体部分start -->
	<div class="login w990 bc mt10">
		<div class="login_hd">
			<h2>用户登录</h2>
			<b></b>
		</div>
		<div class="login_bd">
			<div class="login_form fl">
				<form action="" method="post">
					<ul>
						<li>
							<label for="">用户名：</label>
							<input type="text" class="txt" name="username" />
						</li>
						<li>
							<label for="">密码：</label>
							<input type="password" class="txt" name="password" />
							<a href="">忘记密码?</a>
						</li>
						<li class="checkcode">
							<label for="">验证码：</label>
							<input type="text"  name="code" />
							<span id='captcha'></span>
							<img id='verify' src="{:U('verify')}" alt="" />
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="checkbox" class="chb"  /> 保存登录信息
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="submit" value="" class="login_btn" />
						</li>
					</ul>
				</form>

				<div class="coagent mt15">
					<dl>
						<dt>使用合作网站登录商城：</dt>
						<dd class="qq"><a href=""><span></span>QQ</a></dd>
						<dd class="weibo"><a href=""><span></span>新浪微博</a></dd>
						<dd class="yi"><a href=""><span></span>网易</a></dd>
						<dd class="renren"><a href=""><span></span>人人</a></dd>
						<dd class="qihu"><a href=""><span></span>奇虎360</a></dd>
						<dd class=""><a href=""><span></span>百度</a></dd>
						<dd class="douban"><a href=""><span></span>豆瓣</a></dd>
					</dl>
				</div>
			</div>
			
			<div class="guide fl">
				<h3>还不是商城用户</h3>
				<p>现在免费注册成为商城用户，便能立刻享受便宜又放心的购物乐趣，心动不如行动，赶紧加入吧!</p>

				<a href="{:U('register')}" class="reg_btn">免费注册 >></a>
			</div>

		</div>
	</div>
	<script type="text/javascript">
		$('#verify').click(function(){
			$('#verify').attr('src',"{:U('verify')}?c="+Math.random());
		})
		$("[name='code']").blur(function(){
			var code=$(this).val();
			// alert(code)
			var data={'code':code};
			$.ajax({
				'url':"/Home/Member/captcha/",
				'type':'get',
				'data':data,
				'dataType':'text',
				'success':function(msg){
					// alert(msg)
					if(msg==1){
						$('#captcha').html("<font color='green'>验证正确</font>");
					}else{
						$('#captcha').html("<font color='red'>验证码错误</font>");
					}
				}				
			});
		});
	</script>
	<!-- 登录主体部分end -->
