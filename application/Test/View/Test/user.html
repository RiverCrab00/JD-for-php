<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>假删除</title>
</head>
<body>
	<h1>hello world</h1>
	<form action="{:U(user)}" method="post"> 
	<table border='1px'>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>addate</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
		<foreach name='user' key='k' item='ov'>
		<if condition="$ov.status eq 1">
		<tr>
			<td>{$ov.id}</td>
			<td>{$ov.name}</td>
			<td>{$ov.addate|date="Y-m-d H-i-s",###}</td>
			<td>开启</td> 
			<td><input type='hidden' name='id' value="{$ov.id}"><input type='submit' value="删除用户"></td>
		</tr>
		</if>
		</foreach>

	</table>
	<div>{$show}</div>
	</form>
</body>
</html>
