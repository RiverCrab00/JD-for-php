<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__ADMIN__/js/jquery.js"></script>
    <script type="text/javascript">
    $(function() {
        //导航切换
        $(".menuson li").click(function() {
            $(".menuson li.active").removeClass("active")
            $(this).addClass("active");
        });

        $('.title').click(function() {
            var $ul = $(this).next('ul');
            $('dd').find('ul').slideUp();
            if ($ul.is(':visible')) {
                $(this).next('ul').slideUp();
            } else {
                $(this).next('ul').slideDown();
            }
        });
    })
    </script>
</head>

<body style="background:#f0f9fd;">
    <div class="lefttop"><span></span>※ MENU ※</div>
    <dl class="leftmenu">
    <foreach name='authA' key='key' item="ov">
        <dd>
            <div class="title">
                <span><img src="__ADMIN__/images/leftico0{$key}.png" /></span>{$ov.auth_name}
            </div>
            <ul class="menuson">
            <foreach name='authB' key='k' item='v'>
            <if condition="$ov.auth_id eq $v.auth_pid ">   
                <li <if condition=" $k eq 0 ">class="active"</if> >
                    <cite></cite><a href="{:U($v[auth_c].'/'.$v[auth_a])}" target="rightFrame">{$v.auth_name}</a><i></i>
                </li>
            </if>
            </foreach>
            </ul>
        </dd>
    </foreach>
    </dl>
</body>

</html>
